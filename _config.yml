#   content: true

#插件配置
# https://github.com/hexojs/hexo/wiki/Plugins
plugins:
  - hexo-generator-feed
  - hexo-generator-sitemap
  - hexo-generator-baidu-sitemap
  - hexo-filter-mathjax
  - hexo-excerpt
  - hexo-filter-nofollow
  - hexo-filter-plantuml
  - hexo-admin
  - hexo-toc
  - hexo-reference

# https://github.com/hexojs/hexo-renderer-marked
marked:
  # 图片绝对路径
  prependRoot: true
  postAsset: true
  # 用hexo-toc替换
  headerIds: false
  anchorAlias: false
  # 用hexo-filter-nofollow替换
  external_link: 
    enable: false

# https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom ##feed类型 atom或者rss2
  path: atom.xml ##feed路径
  limit: 20 ##feed文章最小数量

# https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml
  rel: true
baidusitemap:
  path: baidusitemap.xml
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

# 配置Math.js
mathjax:
  tags: none # or 'ams' or 'all'
  single_dollars: true # enable single dollar signs as in-line math delimiters
  cjk_width: 0.9 # relative CJK char width
  normal_width: 0.6 # relative normal (monospace) width
  append_css: true # add CSS to pages rendered by MathJax
  every_page: false # if true, every page will be rendered by MathJax regardless the `mathjax` setting in Front-matter

# https://github.com/chekun/hexo-excerpt
excerpt:
  depth: 3
  excerpt_excludes: []
  more_excludes: []
  hideWholePostExcerpts: true

# https://github.com/hexojs/hexo-filter-nofollow
# 解决图片外链的问题
nofollow:
  enable: true
  elements: ["a", "img"]
  field: post
  include:
    - "img-blog.csdn.net"
    - "*.sinaimg.cn"
    - "*.doubanio.com"
    - "duanple.com"
  rel:
    - 'external'
    - 'noreferrer'
    - 'nofollow'
    - 'noopener'
  referrerpolicy: 'no-referrer'

# https://github.com/miao1007/hexo-filter-plantuml
# 添加plantuml的支持
plantuml:
  #  Local or PlantUMLServer.
  render: "PlantUMLServer"
  # The render server, you can also create your self-hosting sever
  # self-hosting cmd: java -jar /usr/local/Cellar/plantuml/1.2021.5/libexec/plantuml.jar -picoweb
  # server: http://localhost:8080/plantuml
  server: "http://www.plantuml.com/plantuml"
  # "inline": <svg>xxx<svg/>
  # "inlineUrlEncode": <img src='data:image/svg+xml;> 
  # "inlineBase64": <img src='data:image/svg+xml;base64> 
  # "localLink": <img src="/assert/puml/xxxx.svg">
  # "externalLink": <img src="http://www.plantuml.com/plantuml/svg/xxx">
  link: "inlineBase64"

  # common options: svg/png
  outputFormat: "svg"

