root: /
permalink: :year/:month/:title/
permalink_defaults:
# Directory

## 博客markdown源文件夹
source_dir: source
## 站点目录文件夹
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - google4b244692104f4e5f.html
  - baidu_verify_code-4FNAayJ9H3.html
  - ads.txt
  - root.txt
  - robots.txt
  - webpushr-sw.js
  - book/index.html

# 写作选项 Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # 新标签页中打开外链
  field: site
  exclude: 
    - www.hufeifei.cn
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: paper
meta_generator: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
## 这里使用git部署网站
deploy:
  type: git
  repo: git@blog.hufeifei.cn:repo/blog.hufeifei.cn.git
  branch: master
  message: "hexo deployment: {{ now('YYYY-MM-DD HH:mm:ss') }}"

# https://github.com/hexojs/hexo-generator-index
index_generator:
  path: ""
  per_page: 10
  order_by: -date
# https://github.com/hexojs/hexo-generator-archive
archive_generator:
  per_page: 50
  yearly: true
  monthly: false
  daily: false
  order_by: -date
# https://github.com/wzpan/hexo-generator-search
# search:
#   path: search.json
