# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 网站信息
## 网站标题
title: holmofy
## 子标题
subtitle:
description:  &nbsp; 胡飞飞的个人博客
author: 胡飞飞
language: zh-Hans
timezone: Asia/Shanghai
email: 1938304905@qq.com

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
## 如果你的网站存放在子目录中,比如http://yoursite.com/child,那么你需要将root配置为'/child/'
url: https://blog.hufeifei.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
# Directory

## 博客markdown源文件夹
source_dir: source
## 站点目录文件夹
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作选项 Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # 新标签页中打开外链
filename_case: 0
render_drafts: false
post_asset_folder: true # 建立资源(图片)文件，安装hexo-assert-image插件
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# 配置Math.js
mathjax: true
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
## 这里使用git部署网站
deploy:
  type: git
  repo: git@www.hufeifei.cn:/home/git/www/html.git
  branch: master
  message: "hexo deployment: {{ now('YYYY-MM-DD HH:mm:ss') }}"

#插件配置
plugins: hexo-generator-feed
         hexo-generator-sitemap
         hexo-generator-baidu-sitemap

feed:
  type: atom ##feed类型 atom或者rss2
  path: atom.xml ##feed路径
  limit: 20  ##feed文章最小数量

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
